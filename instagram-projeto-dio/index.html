<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/344/instagram-new.png" type="image/x-icon">
</head>
<body>
  <div class="instagram-container">
   <div class="instagram-phone">
     <img src="img/instagram-celular.png" alt="">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" alt="" class="instagram-logo">
        <div class="instagram-profile">
          <img src="img/perfil-instagram.jpg" alt="">
        </div>
        <a href="#" class="instagram-login">Continuar como sprucegabriela</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é sprucegabriela?</p>
        <p class="not-account">
          <span href="#" class="btn-link">Alternar conta</span>
          ou
          <span href="#" class="btn-link">Registrar-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baxar aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
