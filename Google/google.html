<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
  <title>Google</title>
    <link rel="stylesheet" href="google.css"/>
</head>
<body>
  <main class="google-container">
    <header class="nav">
      <div class="nav-links">
        <a href="#" class="link">Gmail</a>
        <a href="#" class="link">Imagens</a>
        <div class="app-launcher">
          <span class=""></span> <!--9 dots icon-->
        </div>
        <a href="#" class="btn-link">Fazer Login</a>
      </div>
    </header>

    <section class="form-google">
      <div class="google-logo">
        <img src="img/google-logo.png" alt="Google logo " class="logo">
      </div>
      <div class="form-group">
        <div class="search-bar">
          <img src="img/google-search.png" alt="Search icon" class="search-icon">
          <form action="search">
            <input type="text" name="search">
            <div class="form-btn">
              <button type="submit" name="submit">Pesquisa Google</button>
              <button type="submit" name="submit">Estou com sorte</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="country">
        Brasil
      </div>
      <div class="footer-info">
        <div class="left-side">
          <a href="" class="link">Sobre</a>
          <a href="" class="link">Publicidade</a>
          <a href="" class="link">Negócios</a>
          <a href="" class="link">Como funciona a Pesquisa</a>
        </div>
        <span class="divider"></span>
        <div class="right-side">
          <a href="" class="link">Privacidade</a>
          <a href="" class="link">Termos</a>
          <a href="" class="link">Configurações</a>
        </div>
      </div>
    </footer>
  </main>
</body>

</html>
