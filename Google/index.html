<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
  <title>Google</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="google-container">
    <header class="nav">
      <div class="nav-links">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Imagens</a>
        <div class="app-launcher">
          <a><img src="https://cdn.iconscout.com/icon/free/png-128/dots-nine-3601835-3003577.png" alt="pontos pretos 3 por 3." class="launcher-icon"></a>
        </div>
        <a href="#" class="login-btn">Fazer login</a>
      </div>
    </header>

    <section class="form-google">
        <div class="google-logo">
          <img src="img/google-logo.png" alt="Google logo " class="logo">
        </div>
        <div class="form-group">
          <div class="search-container">
            <img src="img/search-icon.png" alt="Search icon" class="search-icon">
            <form action="#">
              <div class="search-box">
                <input type="text" name="search-text" class="search-text" autocomplete="on">
              </div>
              <!-- <div class="accessibility-group">
                <div class="keyboard-wrapper">
                  <img src="https://www.gstatic.com/inputtools/images/tia.png" alt="teclado virtual">
                </div>
                <div class="mic-wrapper">
                  <img src="https://cdn.iconscout.com/icon/free/png-64/google-voice-search-4762024-3955537.png" alt="">
                </div>
              </div> -->
          </div>
            <div class="form-btn">
              <button type="submit" name="btn" class="btn"><span>Pesquisa Google</span></button>
              <button type="submit" name="btn" class="btn"><span>Estou com sorte</span></button> 
            </div>
          </form>
        </div>
    </section>

    <footer>
      <div class="country-indicator">
        <p class="country">Brasil</p> 
      </div>
      <hr class="line">
      <div class="footer-info">
        <div class="left-side">
          <a href="#" class="link">Sobre</a>
          <a href="#" class="link">Publicidade</a>
          <a href="#" class="link">Negócios</a>
          <a href="#" class="link">Como funciona a Pesquisa</a>
        </div>
        <div class="right-side">
          <a href="#" class="link">Privacidade</a>
          <a href="#" class="link">Termos</a>
          <a href="#" class="link">Configurações</a>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
